os: linux
language: python
python: "3.7"
compiler:
  - clang


install:
  - pip install conan cmake
  - conan user


script:
  - conan --version
  - cmake --version
  - mkdir build
  - cd build
  - conan install .. -s build_type=Debug -s compiler.runtime=MDd --build missing
  - cmake ..
  - cmake --build . -- -j8
  - cd tests
  - ctest